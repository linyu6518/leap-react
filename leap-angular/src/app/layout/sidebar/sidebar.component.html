<div class="sidebar">
  <!-- Sidebar Header with Logo -->
  <div class="sidebar-header" [class.sidebar-collapsed]="!sidebarOpened">
    <img src="assets/td-logo.svg" alt="TD Logo" class="td-logo-img">
    <div class="sidebar-title-section" *ngIf="sidebarOpened">
      <h1 class="sidebar-title">LEAP <span class="version-text">1.0</span></h1>
      <p class="sidebar-subtitle">Liquidity Explain & Analytics</p>
    </div>
  </div>

  <!-- Navigation Menu -->
  <app-navigation-tree [sidebarOpened]="sidebarOpened"></app-navigation-tree>

  <!-- Sidebar Toggle Button at Bottom -->
  <div class="sidebar-footer">
    <button mat-icon-button class="sidebar-toggle-btn" (click)="toggleSidebar()" matTooltip="{{ sidebarOpened ? 'Collapse sidebar' : 'Expand sidebar' }}">
      <mat-icon class="material-icons-outlined">{{ sidebarOpened ? 'keyboard_double_arrow_left' : 'keyboard_double_arrow_right' }}</mat-icon>
    </button>
  </div>
</div>
